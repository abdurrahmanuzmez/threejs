<html>
	<head>
		<title>Three.js Draggable Spheres Example</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/87/three.min.js"></script>
		<script src="assets/DragControls.js"></script>
		<!--MODEL-->
		<script src="GLTFLoader.js"></script>
		<!--IT IS GPINGTO BE TOUGH-->
		<script>
		var scene = new THREE.Scene();
scene.background = new THREE.Color( 0xf0f0f0 );
var camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
var objects = [];

var renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );

camera.position.z = 5;

var startColor;

function init() {
	scene.add( new THREE.AmbientLight( 0x0f0f0f ) );

	var light = new THREE.SpotLight( 0xffffff, 1.5 );
	light.position.set( 0, 500, 2000 );

	scene.add(light);

	var geometry = new THREE.BoxGeometry( 2, 4, 0.25 );
	//var geometry = new THREE.SphereGeometry( 40, 40, 40 );

	for (var i = 0; i < 1; i++) {
		var object = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( { color: Math.random() * 0xffffff } ) );

		object.position.y = 0;
		object.position.x = 0;
		object.position.z = 1;

		object.castShadow = true;
		object.receiveShadow = true;

					let loader = new THREE.GLTFLoader();
					loader.load('model/CHAHIN_BOTTLE_OF_SODA.gltf', function(gltf){
						//gltf.scene.castShadow = true;
						//gltf.scene.receiveShadow = true;
						console.warn(gltf.scene.position.y);
						console.warn(gltf.scene.rotation.x);
						gltf.scene.position.z = 0;
						var myVar = setInterval(myTimer, 50);
						function myTimer() {
  						var d = new Date();
							gltf.scene.rotation.y = gltf.scene.rotation.y + 0.1;
						}

						scene.add( gltf.scene );

						//gltf.scene.push( object );


					});
		scene.add( object );

		objects.push( object );
	}

	var controls = new THREE.DragControls( objects, camera, renderer.domElement );
	controls.addEventListener( 'dragstart', dragStartCallback );
	controls.addEventListener( 'dragend', dragendCallback );
}

function dragStartCallback(event) {
	startColor = event.object.material.color.getHex();
	event.object.material.color.setHex(0x000000);
}

function dragendCallback(event) {
	event.object.material.color.setHex(startColor);
}

function animate() {
	var r = 0;

	requestAnimationFrame( animate );

	renderer.render(scene, camera);
};

init();
animate();

		</script>
	</body>
</html>
